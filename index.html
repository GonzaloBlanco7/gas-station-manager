<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset='utf-8'/>
    <title>Gestor de Gasolineras</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- /LEAFLET-->

    <script src="stations.js"></script>
    <script src="map.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="loader" class="w-100 h-50 d-flex justify-content-center">
        <img src="images/spinning-loading.gif"></img>
    </div>

    <div id="content" class="w-100 h-100">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="provinces_modal_btn" data-bs-toggle="modal" data-bs-target="#provincesModal">
            Seleccionar provincias
        </button>

        <!-- MAP -->
        <div id="map_container" style="height:100vh"></div>
        
    </div>

    <div class="modal" id="provincesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccione provicias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- JS filled -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="confirm_provinces_btn" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
